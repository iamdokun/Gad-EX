<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/studentReg.css">
</head>
<body>
    
    <div class="col bgformBox">
        <div class="logoBox">
            <div class="loginLogo"><a href="index.html"><img src="/images/GadEXLOGO.png" alt=""></a></div>
            <div class="slogan">Ganering Experience</div>
        </div>
        <div class="formBox">
            
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    <div class="access">Access to student dashboard</div>
                    <form>
                        <div class="form-row">
                          <div class="col-sm">
                            <input type="text" class="form-control" placeholder="First name" required>
                          </div>
                          <div class="col-sm">
                            <input type="text" class="form-control" placeholder="Last name" required>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm">
                                <input type="email" class="form-control" placeholder="Email Address" required>
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm">
                              <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="col-sm">
                              <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                I agree to GadEX Privacy Policy & Terms.
                            </label>
                          </div>
                          <div class="formBtnBox">
                            <a href=""><button class="btn formBtn" type="submit">Create Account</button></a>
                            </div>
                      </form>
                      <div class="account">
                          <span>Already have an account?</span>
                          <span><a href="login.html">Login</a></span>
                      </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
