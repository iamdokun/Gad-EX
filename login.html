<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <section>
        <div class="loginBox">
            <div class="row">
                <div class="col">
                    <div class="loginImgBox"><img src="/images/loginImg.png" alt=""></div>
                </div>
                <div class="col-sm">
                    <div class="bgformBox">
                        <div class="loginLogo"><a href="index.html"><img src="/images/GadEXLOGO.png" alt=""></a></div>
                        <div class="slogan">Ganering Experience</div>
                        <div class="socialHead">Log in with your social account</div>
                        <div class="socials">
                            <div class="media">
                                <img src="/images/facebook.png" alt="facebook icon">
                            </div>
                            <div class="media">
                                <img src="/images/google.png" alt="goggle icon">
                            </div>
                            <div class="media">
                                <img src="/images/linkedin.png" alt="linkedin icon">
                            </div>
                        </div>
                        <div class="lineBox">
                            <hr id="line">
                            <div class="break">Or continue with</div>
                            <hr id="line">
                        </div>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm">
                                <form class="formBox">
                                    <div class="form-row formInput">
                                        <div class="col-sm">
                                            <input type="text" class="form-control" placeholder="Username or Email" required>
                                        </div>
                                        
                                    </div>
                                    <div class="form-row formInput">
                                        <div class="col-sm">
                                            <input type="password" class="form-control" placeholder="Password" required id="inputPassword3">
                                        </div>
                                        
                                    </div>
                                    <div class="form-row check">
                                        <div class="col ">
                                            <input type="checkbox" class="checkInput" >
                                            <label class="checkboxLable" >Remember Me</label>
                                          </div>
                                          <div class="col forgot">
                                             <a href="">Forgot Password?</a>
                                          </div>
                                    </div>
                                    <div class="formBtnBox">
                                    <a href=""><button class="btn formBtn" type="submit">Login</button></a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        
                        <div class="dontHave">
                            <p>Dont't have an account? register below</p>
                            <div class="row">
                                <div class="col reg1"><a href="">Be an Intern | Apprentice</a></div>
                                <div class="col reg2"><a href="">Mentor an Intern | Apprentice</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
